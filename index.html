<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>多科目答題系統</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
      padding: 10px;
      line-height: 1.6;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      font-size: 14px;
    }
    label, select {
      font-size: 14px;
    }
    select, button {
      padding: 6px 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px;
    }
    .question-box {
      margin-top: 20px;
      font-size: 18px;
    }
    .option {
      display: block;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
    .option.correct {
      background-color: #e2f7e1; /* 淺綠色 */
      border-color: #c3e6cb;
    }
    .option.incorrect {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: #fafafa;
      font-size: 18px; /* <<< 修改：字體大小改為 18px */
      line-height: 1.7;
      display: none;   /* <<< 修改：預設隱藏 */
    }
    #score {
      margin-top: 5px;
      font-size: 14px;
    }
    .button-group {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #reset-btn {
        margin-left: auto;
    }
  </style>
</head>
<body>
  <h2>答題系統（隨機50題）</h2>

  <label for="subject-select">請選擇科目：</label>
  <select id="subject-select">
    <option value="監獄行刑法">監獄行刑法</option>
    <option value="刑法">刑法</option>
    <option value="法學緒論">法學緒論</option>
    <option value="犯罪學">犯罪學</option>
    <option value="監獄學">監獄學</option>
  </select>

  <div class="question-box" id="question-box"></div>
  <div id="result"></div>
  <div id="score"></div>
  <div class="button-group">
    <button id="prev-btn" onclick="previousQuestion()" disabled>上一題</button>
    <button id="explanation-btn" onclick="toggleExplanation()" disabled>看解析</button>
    <button id="next-btn" onclick="nextQuestion()" disabled>下一題</button>
    <button id="reset-btn" onclick="resetQuiz()">重新開始</button>
  </div>

  <script>
    let questionBanks = {};
    const maxQuestions = 50;

    let currentSubject = "監獄行刑法";
    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let scorePoints = 0;
    let quizEnded = false;
    let completedCount = 0;

    const subjectSelect = document.getElementById("subject-select");
    const questionBox = document.getElementById("question-box");
    const result = document.getElementById("result");
    const score = document.getElementById("score");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const resetBtn = document.getElementById("reset-btn");
    const explanationBtn = document.getElementById("explanation-btn");

    async function loadQuestionBank() {
        try {
            const response = await fetch('questions.json'); 
            if (!response.ok) {
                throw new Error('無法載入題庫檔案！');
            }
            questionBanks = await response.json();
            
            subjectSelect.innerHTML = '';
             for (const subject in questionBanks) {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            }
            currentSubject = subjectSelect.value;
            
            loadQuestions();
        } catch (error) {
            console.error(error);
            questionBox.innerHTML = "<p>錯誤：無法載入題庫。請檢查 questions.json 檔案是否存在且格式正確。</p>";
        }
    }

    subjectSelect.addEventListener("change", function () {
      currentSubject = this.value;
      resetQuiz();
    });

    function loadQuestions() {
      if (!questionBanks[currentSubject]) {
          questionBox.innerHTML = "<p>此科目沒有題目。</p>";
          return;
      }
      currentQuestions = JSON.parse(JSON.stringify(questionBanks[currentSubject])).map(q => ({
          ...q,
          userAttempt: {
              answered: false,
              choiceIndex: -1,
              wasCorrect: null
          }
      }));
      shuffleArray(currentQuestions);

      if (currentQuestions.length > maxQuestions) {
          currentQuestions = currentQuestions.slice(0, maxQuestions);
      }
      
      currentQuestionIndex = 0;
      correctCount = 0;
      wrongCount = 0;
      scorePoints = 0;
      quizEnded = false;
      completedCount = 0;
      
      nextBtn.textContent = "下一題";
      nextBtn.style.display = "inline-block";
      showQuestion();
    }

    function showQuestion() {
      result.style.display = 'none';
      explanationBtn.textContent = "看解析";
      updateScore();

      if (quizEnded) {
        questionBox.innerHTML = `<p>答題結束！總分：${scorePoints.toFixed(2)} 分 (共 ${currentQuestions.length} 題)</p>`;
        const optionsContainer = document.getElementById("options-container");
        if (optionsContainer) optionsContainer.innerHTML = '';
        nextBtn.style.display = "none";
        prevBtn.disabled = false;
        explanationBtn.disabled = false;
        return;
      }
      
      questionBox.innerHTML = "";
      const q = currentQuestions[currentQuestionIndex];
      const questionEl = document.createElement("div");
      questionEl.innerHTML = `<strong>Q${currentQuestionIndex + 1}：</strong>${q.question}`;
      questionBox.appendChild(questionEl);

      let optionsContainer = document.createElement("div");
      optionsContainer.id = "options-container";
      questionBox.appendChild(optionsContainer);

      const optionElements = [];
      if (!q.shuffledOptions) {
          q.shuffledOptions = [...q.options];
          shuffleArray(q.shuffledOptions);
      }

      q.shuffledOptions.forEach(optionText => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = optionText;
        optionsContainer.appendChild(btn);
        optionElements.push(btn);

        btn.addEventListener("click", () => {
          if (q.userAttempt.answered) return;
          
          q.userAttempt.answered = true;
          const chosenIndex = q.options.indexOf(optionText);
          q.userAttempt.wasCorrect = (chosenIndex === q.answer);

          if (!q.userAttempt.wasCorrect) {
              wrongCount++;
          } else {
              correctCount++;
              scorePoints += (100 / currentQuestions.length);
          }
          completedCount++;

          optionElements.forEach(el => {
              el.style.pointerEvents = "none";
              const originalIndexOfEl = q.options.indexOf(el.textContent);
              if (originalIndexOfEl === q.answer) el.classList.add("correct");
              if (el === btn && !q.userAttempt.wasCorrect) {
                  el.classList.add("incorrect");
              }
          });
          
          updateScore();
          // 答題後啟用下一題按鈕
          nextBtn.disabled = false;

          if (completedCount >= currentQuestions.length) {
              quizEnded = true;
              nextBtn.textContent = "查看結果";
          }
        });
      });
      
      // <<< 修改處：無論是否答題，都啟用相關按鈕 >>>
      prevBtn.disabled = currentQuestionIndex === 0;
      explanationBtn.disabled = false; // 永遠啟用解析按鈕
      // 下一題按鈕只有在答題後才啟用
      nextBtn.disabled = !q.userAttempt.answered;
       if (currentQuestionIndex >= currentQuestions.length - 1) {
          nextBtn.disabled = true; // 最後一題禁用下一題
      }
       if (quizEnded) {
          nextBtn.disabled = false;
      }


      if (q.userAttempt.answered) {
        optionElements.forEach(el => {
            el.style.pointerEvents = "none";
            const originalIndexOfEl = q.options.indexOf(el.textContent);
            if (originalIndexOfEl === q.answer) el.classList.add("correct");
            if (originalIndexOfEl === q.options.indexOf(q.shuffledOptions.find(opt => q.options.indexOf(opt) === q.userAttempt.choiceIndex)) && !q.userAttempt.wasCorrect) {
                el.classList.add("incorrect");
            }
        });
      }
    }
    
    function toggleExplanation() {
      const q = currentQuestions[currentQuestionIndex];
      const btn = document.getElementById("explanation-btn");
      if (result.style.display === 'none') {
        const explanationText = q.explanation && q.explanation.trim() !== "" ? q.explanation : "此題沒有提供解析。";
        result.innerHTML = `解析：${explanationText}`;
        result.style.display = 'block';
        btn.textContent = '隱藏解析';
      } else {
        result.style.display = 'none';
        btn.textContent = '看解析';
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < currentQuestions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      } else {
        quizEnded = true;
        showQuestion();
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    function resetQuiz() {
      loadQuestions();
    }

    function updateScore() {
        const totalScore = parseFloat(scorePoints.toFixed(2));
        score.textContent = `✔️ 答對：${correctCount} 題　❌ 答錯：${wrongCount} 題　總分：${totalScore} 分 (已完成 ${completedCount} / ${currentQuestions.length} 題)`;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    loadQuestionBank();
  </script>
</body>
</html>
